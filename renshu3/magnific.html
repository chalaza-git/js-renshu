<script>
  $(document).ready(function($) {
  $('.image-link').magnificPopup({type:'image'});

      type: 'image'

      });
      $('#some-button').magnificPopup({

      {
        src: 'https://www.youtube.com/watch?v=VgzTfdzj_Ho',

      },
      {
        src: $('<div class="wt">ダイナミックに作られた要素</div>'), // Dynamically created element
        type: 'inline'
      },
      {
        src: '<div class="wt">HTML string</div>',
        type: 'inline'
      },
      {
        src: '#my-popup', // CSS selector of an element on page that should be used as a popup

      }
    ],
    gallery: {
      enabled: true
    },
    type: 'image' // this is default type
  });
});
