<style>.product{width: 50px}
  [type="radio"]{ vertical-align: top;}</style>
  
  <select id="print">
    <option value="0" data-max="6" data-ex="png">おみくじ</option>
    <option value="7" data-max="14" data-ex="jpg">花札</option>
    <option value="15" data-max="23" data-ex="jpg">麻雀牌</option>
  </select>
  <br>
  
  <div id="img_wrap"></div>
    <!-- ここに画像が埋め込まれる -->
  </div>
  
  <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
  <script>
    $('#print').change(function(){  
    prt();
    });
    prt();
    //最初に開かれたときに"おみくじ"が選ばれてるのでその処理だけ
    
    function prt(){
      var elem = '';
      var num = $('#print').val();
      var max = $('#print').children('option:selected').data('max');
      var exp = $('#print').children('option:selected').data('ex');
      
      for( let i=num ; i < max ; i++ ){
        elem += `<label>
                <input type="radio" value="${i}" name="v">
                <img class="product" src="images/${i}.${exp}">
                </label>` ;
      }//シングルコーテーションで囲むと改行できないが、バックコーテーションだと改行が認められる
      
      $('#img_wrap').html(elem);
      console.log(elem);
    }
    </script>
